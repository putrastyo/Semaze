<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SEMAZE</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <audio id="bgm-gameMenu" autoplay loop>
    <source src="audio/gameMenu.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
  <audio id="bgm-play" loop>
    <source src="audio/play.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
  <audio id="sfx-lose">
    <source src="audio/lose.wav" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
  <audio id="sfx-win">
    <source src="audio/win.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
  <audio id="sfx-crowded">
    <source src="audio/win-crowded.wav" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <!-- timer -->
  <div id="timer">
    40
  </div>

  <!-- game menu -->
  <div id="play">
    <h1 id="count"></h1>
    <div id="game-menu">
      <div class="logo"></div>

      <div class="dialog">
        <div class="dialog-box">
          <div class="dialog-left">
            
          </div>
          <div class="dialog-right">
  
          </div>
        </div>
      </div>
    </div>
    <button id="play-btn">GO</button>
  </div>

  <div class="alert alert-win" id="win">
    <div class="alert-box">
      <h1 style="margin-bottom: 60px;">YOU MADE IT!</h1>
      <button id="play-again">BACK TO MENU</button>
    </div>
  </div>

  <div class="alert alert-lose" id="gameover">
    <div class="alert-box">
      <h3 style="margin-bottom: 60px;">HAHA YOU TOUCH THE WALL!</h3>
      <button id="retry">BACK TO MENU</button>
    </div>
  </div>

  <div class="alert alert-lose alert-timeout" id="timeout">
    <div class="alert-box">
      <h3 style="margin-bottom: 60px;">Gameover, noob...</h3>
      <button id="retry-timeout">BACK TO MENU</button>
    </div>
  </div>

  <div id="container">
    <canvas id="canvas"></canvas>
    <div id="overlay"></div>
    <div id="getReady">
      <span>ðŸŽ¯ <br><br>Place your cursor here!!!</span>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
